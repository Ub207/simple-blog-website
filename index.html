<!DOCTYPE html>
<html>
<head>
    <title>My First Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            background-color: #34495e;
            color: #ecf0f1;
            text-align: center;
            padding: 40px;
            line-height: 1.6;
        }
        header {
            background-color: #1abc9c;
            color: #ffffff;
            padding: 25px;
            border-radius: 8px;
        }
        section {
            background-color: #ecf0f1;
            color: #2c3e50;
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            section {
                padding: 10px;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Color Example</h1>
    </header>
    <section>
        <h2>About Me</h2>
        <p>I am learning to create a basic website with modern colors and design.</p>
    </section>
    <footer>
        <p>&copy; 2024 My Portfolio Website</p>
    </footer>
</body>
</html>
